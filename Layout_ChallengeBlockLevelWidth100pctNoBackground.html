<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout Challenge</title>
	<style type="text/css">
	#container {
		font-size: 0;
		margin: auto;
		width: 960px;
		padding: 10px;
		border-radius: 10px;
	}
	.box{
		width: 100%;
		height: 150px;
		background-color: #81BBC9;
		margin: 5px;
		border-radius: 10px;
		font-size: 20px;
		display: block;
	}
</style>
</head>
<body>
	<div id="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
